     $("#bt_sign").click(function () {
  
       
    	var username=$("#ip_username").val();
    	var password=$("#ip_password").val();
    	
    	
    	$.post("/hh/search",
           	{
            	 user:username
           	},
           	
            function(data,status){
            
            	var o=eval('('+data+')');
            	
            	if(o.username=="")
            	{
            		alert("this user dosen't exist !");
            	}
            	else
            	{
            		if(password==o.password)
           			{
           				
           				alert("sign in successfully !!");
           		 		window.location.href="qa.html?username="+username+"&password="+password;
            		
            		}
            		else
            		{
            			 alert("password is wrong!");
            		}
            	}
            	
            	
            }
      );
     
     
     }
     
     );
        
    });
</script>
