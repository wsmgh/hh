<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js">
</script>
<script>
    $(document).ready(function(){
    
    var username=$("#ip_username").val();
    var password=$("#ip_password").val();
    
    // var cityname = $("#cityname").val();
     $("#bt_sign").click(
     
     function () {
     
     $("#p1").text(username);
     $("#p2").text(password);
     
     $.post("/hh/search",
           	{
            	 user:username
           	},
           	
            function(data,status){
            
            	var o=eval('('+data+')');
            
            	if(password==o.password)
           		{
           		 	window.location.href="http://520-096:8080/hh/qa.html";
            		
            	}
            	else
            	{
            		 alert("this user dosen't exist !");
            	}
            	
            	
            }
      );
     
     
     }
     
     );
        
    });
</script>
</head>

<body>


<div align="center">
username：
<input type="text" id="ip_username"/>     <br/><br/><br/>
password：
<input type="text" id="ip_password"/>     <br/><br/><br/>
</div>



<div align="center">
<button id="bt_sign">
sign in
</button>
</div>



<p id="p1">
</p>


<p id="p2">
</p>

</body>
</html>
