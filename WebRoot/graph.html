<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>第一个 Highcharts 图表</title>
</head>
<body>


<div id="container2" style="position:absolute;left:700px;width: 600px;height:400px;"></div>
    <!-- 引入 highcharts.js -->
    <script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <script>
        // 图表配置
        var options = {
            chart: {
                type: 'bar'                          //指定图表的类型，默认是折线图（line）
            },
            title: {
                text: '我的第一个图表'                 // 标题
            },
            xAxis: {
                categories: ['苹果', '香蕉', '橙子']   // x 轴分类
            },
            yAxis: {
                title: {
                    text: '吃水果个数'                // y 轴标题
                }
            },
            series: [{                              // 数据列
                name: '小明',                        // 数据列名
                data: [1, 0, 4]                     // 数据
            }, {
                name: '小红',
                data: [5, 7, 3]
            }]
        };
        // 图表初始化函数
        var chart = Highcharts.chart('container2', options);
    </script>


    <!-- 图表容器 DOM -->
    <div id="container" style="position:absolute;top:400px;width: 600px;height:400px;left:100px;" ></div>
    <!-- 引入 highcharts.js -->
    <script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <script>
        // 图表配置
      var categories = ['0-4', '5-9', '10-14', '15-19',
									'20-24', '25-29', '30-34', '35-39', '40-44',
									'45-49', '50-54', '55-59', '60-64', '65-69',
									'70-74', '75-79', '80-84', '85-89', '90-94',
									'95-99', '100 + '];
var chart = Highcharts.chart('container', {
		chart: {
				type: 'bar'
		},
		title: {
				text: '2015 年德国人口金字塔'
		},
		subtitle: {
				useHTML: true,
				text: '数据来源: <a href="http://populationpyramid.net/germany/2015/">1950 ~ 2100 年世界人口金字塔</a>'
		},
		xAxis: [{
				categories: categories,
				reversed: false,
				labels: {
						step: 1
				}
		}, { 
				// 显示在右侧的镜像 xAxis （通过 linkedTo 与第一个 xAxis 关联）
				opposite: true, 
				reversed: false,
				categories: categories,
				linkedTo: 0,
				labels: {
						step: 1
				}
		}],
		yAxis: {
				title: {
						text: null
				},
				labels: {
						formatter: function () {
								return (Math.abs(this.value) / 1000000) + 'M';
						}
				},
				min: -4000000,
				max: 4000000
		},
		plotOptions: {
				series: {
						stacking: 'normal'
				}
		},
		tooltip: {
				formatter: function () {
						return '<b>' + this.series.name + ', age ' + this.point.category + '</b><br/>' +
								'人口: ' + Highcharts.numberFormat(Math.abs(this.point.y), 0);
				}
		},
		series: [{
				name: '男',
				data: [-1746181, -1884428, -2089758, -2222362, -2537431, -2507081, -2443179,
							 -2664537, -3556505, -3680231, -3143062, -2721122, -2229181, -2227768,
							 -2176300, -1329968, -836804, -354784, -90569, -28367, -3878]
		}, {
				name: '女',
				data: [1656154, 1787564, 1981671, 2108575, 2403438, 2366003, 2301402, 2519874,
							 3360596, 3493473, 3050775, 2759560, 2304444, 2426504, 2568938, 1785638,
							 1447162, 1005011, 330870, 130632, 21208]
		}]
});
    </script>
    
   
</body>
</html>
